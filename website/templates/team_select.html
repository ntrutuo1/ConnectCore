<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Select</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='team_select.css') }}">
</head>
<body>
    <div class="team-select-container">
        <h2>Select Your Team</h2>
        <ul>
            {% for team in teams %}
                <li>{{ team }}</li>
            {% endfor %}
        </ul>
        <div class="button-container">
            <form method="POST" action="{{ url_for('views.team_select') }}">
                <input type="text" name="room_code" placeholder="Enter team code" required>
                <button type="submit">Join Team</button>
            </form>
            <button onclick="window.location.href='{{ url_for('views.team_create') }}'">Create Team</button>
        </div>
    </div>
</body>
</html>
