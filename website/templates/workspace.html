<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='workspace.css') }}">
</head>
<body>

    <!-- Voice Chat Section -->
    <div class="section voice-chat">
        <h2>Voice Chat</h2>
        <!-- Nội dung voice chat sẽ được thêm vào đây -->
        <p>Voice chat area...</p>
    </div>

    <!-- Chat Section -->
    <div class="section chat">
        <h2>Chat</h2>
        <div class="chat-messages">
            {% for message in messages %}
            <div class="message">
                <div class="message-info">
                    <span class="message-user">{{ user.username }}</span>
                    <span class="message-timestamp">{{ message.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</span>
                </div>
                <div class="message-content">
                    <p>{{ message.content }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
        <div class="chat-reply">
            <form action="{{ url_for('views.workspace', team_id=team_id) }}" method="POST">
                <textarea name="message_content" placeholder="Type your message here..." required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>


    <!-- Script Section -->
    <div class="section script">
        <h2>Script</h2>
        <!-- Nội dung script sẽ được thêm vào đây -->
        <p>Script area...</p>
    </div>

</body>
</html>
